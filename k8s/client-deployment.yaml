apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      components: web
  template:
    metada:
      labels:
        component:  web
    spec:
      containers:
        - name: client
          image:  beny18241/complex-client
          ports:
            - containerPort:  3000
            