apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component:  postgress
  template:
    metadata:
      labels:
        component:  postgress
    spec:
      containers:
        - name: postgres
          image:  postgres
          ports:
            - containerPort:  5432